<!DOCTYPE html>
<html lang="en">
<style>
div {
  width: 150px;
  height: 50px;
  border: 1px solid black;
  margin: 10px;
  padding: 5px;
  text-align: center;
}
</style>
</style>
<head>
  <meta charset="utf-8">
  <title>3.2</title>
</head>

<body>
  
  <div onClick="ChBg()">
  <p id="111">Click to change background</p>
</div>
  
<script>
function ChBg() {

    var randomColor = Math.floor(Math.random()*16777215).toString(16); /* заокруглюємо випадкове число від 0 до 1
																		помножене на 16777215(всі можливі комбінації RGB)
																		і конвертуємо його 16-кове представлення в рядок */
    var rgbValue = "#" + randomColor; // рядок буде = "#A06354"
    document.body.style.backgroundColor = rgbValue; // за допомогою DOM міняємо фон
	
	document.getElementById("111").innerHTML = rgbValue;// вибираємо елемент за id  i міняємо наповнення елемента на код кольору
}
</script>

</body>
</html>
