<!DOCTYPE html>
<html lang="en">
<style>
div {
  width: 150px;
  height: 100px;
  border: 1px solid black;
  margin: 10px;
  padding: 5px;
  text-align: center;
  background-color: lightgray;
}
</style>
</style>
<head>
  <meta charset="utf-8">
  <title>3.2</title>
</head>

<body>
  
  <div onClick="clickChangeBg()">
  <p id="demo2">Click to change background</p>
</div>
  
<script>
function clickChangeBg() {

    let randomColor = Math.floor(Math.random()*16777215).toString(16);
    let rgbValue = "#" + randomColor;
    document.body.style.backgroundColor = rgbValue;
	
	document.getElementById("demo2").innerHTML = rgbValue;
}
</script>

</body>
</html>
