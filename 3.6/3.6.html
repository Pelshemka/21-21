<!DOCTYPE html>
<html>
<head>
    <title>Моя сторінка</title>
</head>
<body>

<button id="myButton">Натисніть мене!</button>
<p id="message"></p>

<script>
let myButton = document.getElementById("myButton");
myButton.onclick = function() {
    document.getElementById("message").innerHTML = "Кнопка була натиснута!";
}
</script>

</body>
</html>
