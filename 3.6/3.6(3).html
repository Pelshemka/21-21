<!DOCTYPE html>
<html>
<head>
    <title>3.6(3) 21-21</title>
</head>
<body>

<button id="myButton">Кнопка</button>
<input type="text" id="myInput">
<p id="message"></p>

<script>
let myInput = document.getElementById("myInput");
myInput.onfocus = function() {
    document.getElementById("message").innerHTML = "Елемент отримав фокус!";
};
myInput.onblur = function() {
    document.getElementById("message").innerHTML = "Елемент втратив фокус!";
};
</script>

</body>
</html>
